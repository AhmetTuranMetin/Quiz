<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milyoner</title>
    <link rel="stylesheet" href="duzen.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/odev8.js"></script>
    <script src="js/sorular.js"></script>
</head>
<body>
    <header>
        <h1>Milyoner</h1>
    </header>

    <div class="puan">Puan: 
        <span id="skor"></span>
    </div>

    <div class="time">Kronometre:
        <span id="sayac"></span>
    </div>

    <div id="soru_alani" class="soru_alani">
        <span id="gorsel_alani"><img id="info_img" src="img/info.jpg" alt="görsel_info" width="500px" height="300px"><br></span>
        <span id="yazi_alani">
            <strong>Kurallar:</strong><br>
            <p>Her soru için 10 saniye süre vardır.</p>
            <p>Sorular süre sonunda cevaplanmaz ise otomatik olarak diğer soruya geçilir.</p>
        </span>
    </div>

    <div id="basla" class="basla">
        <span id="cevap"></span>
        <button id="basla_btn">Oyuna Başla</button>
        <span id="reset"></span>
        <span id="secenek_alani"></span>
    </div>

    <footer>
        <h2>Milyoner - Ankara</h2>
    </footer>
</body>
</html>
